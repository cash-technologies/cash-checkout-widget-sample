<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Avinash Pizza</title>

    <!--
      Adding the holacash script on index.html 
      https://developers.holacash.mx/widget/quickguide
    -->

    <script
      async
      src="https://widget.connect.play.holacash.mx/connect.min.js"
      id="holacash-connect"
      type="text/javascript"
      data-public-key="pub_play_SXqG7wPG.VdFvcWF5Pvii3HD3RV32Qj9IIs7w3MX4"
    ></script>

    <script src="utils.js" type="text/javascript"></script>
  </head>
  <body class="vh-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    <div id="root"></div>
    <div
      class="d-flex h-100 flex-column justify-content-center align-items-center p-2"
    >
      <div class="title py-2">Avinash Pizza</div>
      <p class="subtitle py-2">Select a pizza to place your order</p>

      <div class="dropdown">
        <button onclick="displayDropdown()" class="dropbtn" id="selectedName">
          Choose a Pizza
        </button>
        <div id="myDropdown" class="dropdown-content">
          <button href="#" id="1" onclick="updateSelected(0)">
            Margherita - $5.99
          </button>
          <button href="#" id="2" onclick="updateSelected(1)">
            Marinara - $6.99
          </button>
          <button href="#" id="3" onclick="updateSelected(2)">
            Hawaiian - $6.49
          </button>
          <button href="#" id="4" onclick="updateSelected(3)">
            Pepperoni - $7.49
          </button>
        </div>
      </div>
      <div class="py-2" id="receipt">
        <h3>Payment receipt</h3>
        <table>
          <tr>
            <td>Transaction ID</td>
            <td id="chargeId"></td>
          </tr>
          <tr>
            <td>Status</td>
            <td id="statusResponse"></td>
          </tr>
          <tr>
            <td>Amount</td>
            <td id="amount"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td id="email">{email}</td>
          </tr>
          <tr>
            <td>Description</td>
            <td id="description">{response?.charge?.description}</td>
          </tr>
        </table>
      </div>
      <div class="py-2" id="instant-holacash-checkout-button">
        <object
          id="checkout-button"
          data="https://live.api.play.holacash.mx/v2/checkout/button?public_key=pub_play_SXqG7wPG.VdFvcWF5Pvii3HD3RV32Qj9IIs7w3MX4"
        />
      </div>
    </div>
  </body>
</html>
